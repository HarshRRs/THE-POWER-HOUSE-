services:
  postgres:
    image: postgres:15-alpine
    container_name: rdv_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rdv_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rdv_password}
      POSTGRES_DB: ${POSTGRES_DB:-rdv_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - rdv_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rdv_user} -d ${POSTGRES_DB:-rdv_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: rdv_redis
    ports:
      - "6379:6379"
    networks:
      - rdv_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  rdv_net:
    driver: bridge

volumes:
  pgdata:
