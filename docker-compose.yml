version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rdv_postgres
    environment:
      POSTGRES_USER: rdv_user
      POSTGRES_PASSWORD: rdv_password
      POSTGRES_DB: rdv_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - rdv_net

  redis:
    image: redis:alpine
    container_name: rdv_redis
    ports:
      - "6379:6379"
    networks:
      - rdv_net

networks:
  rdv_net:
    driver: bridge

volumes:
  pgdata:
