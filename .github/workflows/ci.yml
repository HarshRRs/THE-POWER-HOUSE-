name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ──────────────────────────────────────
  # Code Quality - Runs in parallel
  # ──────────────────────────────────────
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate
      
      - name: Type check
        working-directory: backend
        run: npm run lint

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Type check
        working-directory: frontend
        run: npm run lint || true

  lint-boss-panel:
    name: Lint Boss Panel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: boss-panel/package-lock.json
      
      - name: Install dependencies
        working-directory: boss-panel
        run: npm ci
      
      - name: Type check
        working-directory: boss-panel
        run: npm run lint || true

  # ──────────────────────────────────────
  # Backend Tests
  # ──────────────────────────────────────
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: rdv_user
          POSTGRES_PASSWORD: rdv_password
          POSTGRES_DB: rdv_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://rdv_user:rdv_password@localhost:5432/rdv_test_db
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long
      JWT_REFRESH_SECRET: test-refresh-secret-minimum-32-characters
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate
      
      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy
      
      - name: Run tests
        working-directory: backend
        run: npm test -- --passWithNoTests
      
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  # ──────────────────────────────────────
  # Build Check
  # ──────────────────────────────────────
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate
      
      - name: Build
        working-directory: backend
        run: npm run build

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    env:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install root dependencies
        run: npm install --ignore-scripts
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build
        working-directory: frontend
        run: npm run build

  build-boss-panel:
    name: Build Boss Panel
    runs-on: ubuntu-latest
    needs: lint-boss-panel
    env:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: boss-panel/package-lock.json
      
      - name: Install dependencies
        working-directory: boss-panel
        run: npm ci
      
      - name: Build
        working-directory: boss-panel
        run: npm run build

  # ──────────────────────────────────────
  # Docker Build (on main branch only)
  # ──────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, build-backend, build-frontend, build-boss-panel]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: rdvpriority-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
