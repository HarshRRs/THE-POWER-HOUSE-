services:
  # ── PostgreSQL Database ──────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: rdv_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-rdvpriority}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - rdv_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-rdvpriority}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Redis ────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: rdv_redis
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - redisdata:/data
    networks:
      - rdv_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Nginx Reverse Proxy ──────────────────────────
  nginx:
    image: nginx:alpine
    container_name: rdv_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
      boss-panel:
        condition: service_started
    networks:
      - rdv_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Certbot (SSL certificates) ──────────────────
  certbot:
    image: certbot/certbot
    container_name: rdv_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - rdv_net

  # ── Frontend (Client App) ───────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${FRONTEND_URL:-https://rdvpriority.fr}/api
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN:-}
    container_name: rdv_frontend
    restart: always
    expose:
      - "3000"
    networks:
      - rdv_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Boss Panel (Admin Dashboard) ────────────────
  boss-panel:
    build:
      context: ./boss-panel
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${FRONTEND_URL:-https://rdvpriority.fr}/api
    container_name: rdv_boss_panel
    restart: always
    expose:
      - "3001"
    networks:
      - rdv_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── API Server ───────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rdv_api
    restart: always
    expose:
      - "4000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rdvpriority}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-alerte@rdvpriority.fr}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_TELEGRAM_CHAT_ID: ${ADMIN_TELEGRAM_CHAT_ID}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-https://rdvpriority.fr}
      BOOTSTRAP_MODE: ${BOOTSTRAP_MODE:-true}
      NODE_ENV: production
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rdv_net
    volumes:
      - screenshots:/app/public/screenshots
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Scraper Worker 1 (Tier 1 - IDF) ─────────────
  worker1:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: rdv_worker1
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rdvpriority}
      REDIS_URL: redis://redis:6379
      WORKER_ID: worker-1-idf
      BOOTSTRAP_MODE: ${BOOTSTRAP_MODE:-true}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      WEBSHARE_API_TOKEN: ${WEBSHARE_API_TOKEN}
      TWOCAPTCHA_API_KEY: ${TWOCAPTCHA_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_TELEGRAM_CHAT_ID: ${ADMIN_TELEGRAM_CHAT_ID}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rdv_net
    volumes:
      - screenshots:/app/public/screenshots
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node dist/workers"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Scraper Worker 2 (Tier 2 - Major cities) ────
  worker2:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: rdv_worker2
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rdvpriority}
      REDIS_URL: redis://redis:6379
      WORKER_ID: worker-2-cities
      BOOTSTRAP_MODE: ${BOOTSTRAP_MODE:-true}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      WEBSHARE_API_TOKEN: ${WEBSHARE_API_TOKEN}
      TWOCAPTCHA_API_KEY: ${TWOCAPTCHA_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_TELEGRAM_CHAT_ID: ${ADMIN_TELEGRAM_CHAT_ID}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rdv_net
    volumes:
      - screenshots:/app/public/screenshots
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node dist/workers"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Scraper Worker 3 (Tier 3 - Others) ──────────
  worker3:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: rdv_worker3
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rdvpriority}
      REDIS_URL: redis://redis:6379
      WORKER_ID: worker-3-others
      BOOTSTRAP_MODE: ${BOOTSTRAP_MODE:-true}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      WEBSHARE_API_TOKEN: ${WEBSHARE_API_TOKEN}
      TWOCAPTCHA_API_KEY: ${TWOCAPTCHA_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_TELEGRAM_CHAT_ID: ${ADMIN_TELEGRAM_CHAT_ID}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rdv_net
    volumes:
      - screenshots:/app/public/screenshots
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node dist/workers"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rdv_net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  screenshots:
  certbot_www:
    name: rdv_certbot_www
  certbot_certs:
    name: rdv_certbot_certs
